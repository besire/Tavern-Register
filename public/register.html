<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TavernRegister 账号注册</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js?v=2"></script>
</head>
<body>
    <main class="layout">
        <section class="card">
            <h1>创建 SillyTavern 账号</h1>
            <p class="subtitle">请填写以下信息完成注册。</p>

            <form id="register-form" novalidate style="display: none;">

                <label class="field">
                    <span>显示名称</span>
                    <input type="text" name="name" maxlength="64" required autocomplete="name" placeholder="例如：test123">
                    <small class="hint">这是在 SillyTavern 中展示的名称。</small>
                </label>

                <label class="field">
                    <span>用户标识</span>
                    <input type="text" name="handle" maxlength="64" required autocomplete="username" placeholder="例如：test-123">
                    <small class="hint">将自动转换为小写短横线格式（kebab-case）例如你输入的name为“test123”，则真正登录用户标识为“test-123”。</small>
                </label>

                <label class="field">
                    <span>登录密码</span>
                    <input type="password" name="password" maxlength="128" autocomplete="new-password" placeholder="请输入密码（留空则使用默认密码 123456）">
                    <small class="hint">留空将使用默认密码 123456，登录后请第一时间修改密码。</small>
                </label>

                <label class="field">
                    <span>确认密码</span>
                    <input type="password" name="confirm" maxlength="128" autocomplete="new-password" placeholder="再次输入密码（使用默认密码可留空）">
                    <small class="hint">如果使用默认密码，此字段可留空。</small>
                </label>

                <label class="field" id="invite-code-field" style="display: none;">
                    <span>邀请码 <span style="color: var(--error);">*</span></span>
                    <input type="text" name="inviteCode" maxlength="32" autocomplete="off" placeholder="请输入邀请码" style="text-transform: uppercase;">
                    <small class="hint">注册需要有效的邀请码。</small>
                </label>

                <button type="submit" class="primary">立即注册</button>
            </form>

            <p class="note">
                已有账号？
                <a href="/login">立即登录</a>
            </p>

            <div id="status" role="status" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
